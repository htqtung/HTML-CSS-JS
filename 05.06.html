<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Unit fine</title>
</head>
<body>
    <script type="text/javascript">
        function calculateUnitFine() {
		  // Read the value from the input field into a variable
            var txtNetIncome = document.getElementById("txtNetIncome").value;
            var netIncome = Number(txtNetIncome);
		// Calculate the unit fine and assign the result into another variable
            var unitFine = ((netIncome - 255)/60).toFixed(2);
		// Write the answer to the web page DOM, in the answer div, as the content
            document.getElementById("answerDiv").innerHTML = ("Unit fine is " + unitFine + " euro");
	}
    </script>
    <h2>Assignment 05.06</h2>
    <h3>Unit fine</h3>
    <form>
        <label>Monthly net income:</label>
        <input id="txtNetIncome" name="txtNetIncome" size="5" type="text">
        <input value="Calculate unit fine" onclick="calculateUnitFine()" type="button">
    </form>
    <div id="answerDiv"></div>
